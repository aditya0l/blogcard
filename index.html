<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" style="background-image: url('https://picsum.photos/300/200?random=1');">
            <div class="card-content">
                <h2 class="card-title">Card 1</h2>
                <p class="card-description">This is a description for Card 1. Hover to see the effect.</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://picsum.photos/300/200?random=2');">
            <div class="card-content">
                <h2 class="card-title">Card 2</h2>
                <p class="card-description">This is a description for Card 2. Hover to see the effect.</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://picsum.photos/300/200?random=3');">
            <div class="card-content">
                <h2 class="card-title">Card 3</h2>
                <p class="card-description">This is a description for Card 3. Hover to see the effect.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
